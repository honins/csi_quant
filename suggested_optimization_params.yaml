# 参数重要性分析
parameter_importance:
  high_importance:
    - volume_panic_threshold      # 成交量恐慌是重要信号
    - volume_surge_threshold      # 成交量激增是买入信号
    - volume_shrink_threshold     # 成交量萎缩是风险信号
    - bb_near_threshold          # 布林带接近是支撑信号
    - rsi_uptrend_min            # RSI上升趋势识别
    - rsi_uptrend_max            # RSI上升趋势范围
    
  medium_importance:
    - volume_panic_bonus          # 成交量恐慌奖励
    - volume_surge_bonus          # 成交量激增奖励
    - volume_shrink_penalty       # 成交量萎缩惩罚
    - bb_lower_near              # 布林带下轨权重
    - price_decline_threshold    # 价格下跌阈值
    - decline_threshold          # 下跌阈值
    
  low_importance:
    - rsi_pullback_threshold     # RSI回调阈值
    - rsi_uptrend_pullback       # RSI上升回调权重
    - rsi_overbought_correction  # RSI超买修正权重

