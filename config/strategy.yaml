advanced_optimization:
  enabled: true
  high_precision_mode: true
  use_hierarchical: true
  use_scipy: true
  use_time_series_cv: true
ai_scoring:
  rise_benchmark: 0.1
  rise_weight: 0.25
  risk_benchmark: 0.2
  risk_weight: 0.1
  speed_weight: 0.15
  success_weight: 0.5
bayesian_optimization:
  acq_func: EI
  enabled: true
  kappa: 2.0
  n_calls: 120
  n_initial_points: 25
  n_jobs: 1
  random_state: 42
  xi: 0.008
confidence_std_threshold: 0.05
confidence_weights:
  bb_lower_near: 0.3
  bb_near_threshold: 1.02
  consolidation_breakout: 0.2
  decline_threshold: -0.05
  dynamic_confidence_adjustment: 0.1
  final_threshold: 0.5
  ma_all_below: 0.4
  ma_partial_below: 0.2
  macd_negative: 0.15
  macd_rsi_combo: 0.15
  market_sentiment_weight: 0.15
  moderate_rsi_bonus: 0.3
  momentum_reversal_bonus: 0.25
  price_decline_threshold: -0.02
  price_momentum_weight: 0.2
  recent_decline: 0.3
  resistance_break_bonus: 0.3
  rsi_low: 0.2
  rsi_low_threshold: 40.0
  rsi_overbought_correction: 0.3
  rsi_oversold: 0.4
  rsi_oversold_threshold: 30.0
  rsi_pullback_threshold: 3
  rsi_uptrend_max: 80
  rsi_uptrend_min: 30
  rsi_uptrend_pullback: 0.4
  support_level_bonus: 0.25
  trend_strength_weight: 0.15
  uptrend_consolidation_bonus: 0.25
  uptrend_ma_support: 0.3
  uptrend_pullback_bonus: 0.3
  uptrend_support_volume: 0.15
  uptrend_volume_pullback: 0.2
  volume_panic_bonus: 0.15
  volume_panic_threshold: 1.5
  volume_price_divergence: 0.2
  volume_shrink_penalty: 0.7
  volume_shrink_threshold: 0.8
  volume_surge_bonus: 0.1
  volume_surge_threshold: 1.2
  volume_weight: 0.3
early_stopping:
  enabled: true
  min_delta: 0.001
  patience: 50
execution:
  data_decay_rate: 0.3
  optimization_interval: 30
  parallel_jobs: 1
  save_intermediate: false
  save_results: true
  train_test_split_ratio: 0.8
  use_multiprocessing: false
genetic_algorithm:
  crossover_rate: 0.8
  elite_ratio: 0.1
  enabled: true
  generations: 20
  mutation_rate: 0.1
  population_size: 100
optimization:
  enable_history: true
  enable_incremental: true
  global_iterations: 500
  incremental_contraction_factor: 0.5
  incremental_iterations: 1000
  max_history_records: 100
overfitting_threshold: 0.9
strategy_scoring:
  days_benchmark: 10.0
  days_weight: 0.2
  rise_benchmark: 0.1
  rise_weight: 0.3
  success_weight: 0.5
validation:
  test_ratio: 0.15
  train_ratio: 0.7
  validation_ratio: 0.15
  walk_forward:
    enabled: true
    step_size: 63
    window_size: 252
zero_confidence_threshold: 0.5
strategy:
  rise_threshold: 0.04
  max_days: 20
  confidence_weights:
    rsi_oversold_threshold: 30
    rsi_low_threshold: 40
    final_threshold: 0.5
    dynamic_confidence_adjustment: 0.1
    market_sentiment_weight: 0.15
    trend_strength_weight: 0.15
